      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">My Bootstrap Site</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

    <!-- Contact Form -->
    <section class="py-5">
      <div class="container">
        <h2 class="fw-bold text-center mb-4">Get in Touch</h2>
        <div class="row">
          <div class="col-md-6 mb-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="you@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Write your message..."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </form>
          </div>
          <div class="col-md-6">
            <h5 class="fw-bold">Contact Information</h5>
            <p>Email: dummy@mysite.com</p>
            <p>Phone: 91 934 456 7890</p>
            <p>Address: 123 Bootstrap Street, Web City</p>
            <div class="mt-3">
              <iframe
                src="https://maps.google.com/maps?q=India&t=&z=4&ie=UTF8&iwloc=&output=embed"
                width="100%"
                height="250"
                style="border: 0"
                allowfullscreen
                loading="lazy"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
      <p class="mb-0">&copy; 2025 MySite. Built with Bootstrap 5.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
